<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Page</title>
    <style media="screen">
      td {
        padding:10px;
      }
    </style>
  </head>
  <body>
    <form class="" action="form_submit.html" method="post" style="">
      <fieldset>
        <legend>Enter Your Info Here</legend>
      <table border="2px solid red" style="margin-right:50%">
        <tr>
          <td>Your Name</td>
          <td><input type="text" name="" value="" required></td>
        </tr>
        <tr>
          <td>Your Age</td>
          <td><input type="number" name="" value="" required></td>
        </tr>
        <tr>
          <td>Username</td>
          <td><input type="text" name="" value=""></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" name="" value=""></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="" value=""></td>
        </tr>
        <tr>
          <td>Favourite color</td>
          <td><input type="color" name="" value=""></td>
        </tr>
        <tr>
          <td>How much do you love <strong>HWOOGY</strong> </td>
          <td><input type="range" name="" value="" required></td>
        </tr>
        <tr>
          <td>Which picture you like</td>
          <td><label for="">HWOOGY Classic</label><input type="checkbox" name="" value="">
              <label for="">HWOOGY Rocket</label><input type="checkbox" name="" value="">
              <label for="">HWOOGY Moon</label><input type="checkbox" name="" value="">
          </td>
        </tr>
      </table>
      <button type="submit" name="button" style="margin-left:35%">Submit</button>
    </fieldset>

    </form>
  </body>
</html>
